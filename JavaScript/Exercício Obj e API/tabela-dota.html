<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="dota.js"></script>
	<title>Tabela Dota 2 - Matches</title>
</head>
<header>
	<nav id="navbar">
		<img src="dotalogo.jpg">
		<h2>Dota 2 Open API</h2>
	</nav>
</header>
<body>
	<div id="background">
		<main>
			<article>
				<section>
					<div id="container">
						<table id="tabela-dota">
							<tr>
								<th id="col-id">ID da partida</th>
								<th id="col-time-rad">Time Radiant</th>
								<th id="col-time-dire">Time Dire</th>
								<th id="col-duracao">Duração da partida</th>
								<th id="col-venc">Vencedor</th>
							</tr>
							<tr>
								<td id="linha-id"></td>
								<td id="linha-time-rad"></td>
								<td id="linha-time-dire"></td>
								<td id="linha-duracao"></td>
								<td id="linha-venc"></td>
							</tr>
						</table>
					</div>	
				</section>
			</article>
		</main>
	</div>
</body>
<footer>
	<nav id="footer">		
	</nav>
</footer>
</html>
